        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Social Media App</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
              <body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-btn">
        ðŸŒ™
    </button>


            <!-- Choice Page -->
            <div class="choice-box text-center mt-5">
                <h2>Welcome!</h2>
                <button id="goSignup" class="btn btn-primary m-2">Sign Up</button>
                <button id="goLogin" class="btn btn-success m-2">Login</button>
            </div>

            <!-- Signup Page -->
            <div class="signup-box container mt-5" style="display:none;">
                <h2>Sign Up</h2>
                <form id="signupForm" class="mb-3">
                    <input type="text" id="name" placeholder="User Name" class="form-control mb-2" required>
                    <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
                    <input type="password" id="password" placeholder="Password" class="form-control mb-2" required>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p id="msg"></p>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>

            <!-- Login Page -->
            <div class="login-box container mt-5" style="display:none;">
                <h2>Login</h2>
                <form id="loginForm" class="mb-3">
                    <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-2" required>
                    <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-2" required>

                    <button type="submit" class="btn btn-success">Login</button>
                </form>
                <p id="loginMsg"></p>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up here</a></p>
            </div>

            <!-- Dashboard / Feed -->
            <div class="dashboard container mt-5" style="display:none;">
                <h3>Welcome, <span id="loggedUser"></span>!</h3>
                <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>

                <!-- Post Form -->
                <div class="post-form mb-4">
                    <input type="text" id="postText" class="form-control mb-2" placeholder="Write something...">
                    <input type="url" id="postImage" class="form-control mb-2" placeholder="Image URL (optional)">
                    <button id="postBtn" class="btn btn-primary">Post</button>
                </div>

                <!-- Search & Sort -->
                <div class="d-flex mb-3">
                    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search posts">
                    <select id="sortSelect" class="form-select w-auto">
                        <option value="latest">Latest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="mostLiked">Most Liked</option>
                    </select>
                </div>

                <!-- Feed -->
                <div id="feed"></div>
            </div>

            <script src="app.js"></script>
        </body>

        </html>




    </body>

    </html>
